<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application (Web)</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <form aria-labelledby="job-application-title" class="job-application-form">
        <h1 id="job-application-title" class="form-title">Job Application (Web)</h1>

        <div class="form-group">
            <div class="input-box">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="Enter First Name..." required>
            </div>
            <div class="input-box">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Enter Last Name..." required>
            </div>
        </div>

        <div class="form-group">
            <div class="input-box">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Email..." required>
            </div>
            <div class="input-box">
                <label for="job-role">Job Role</label>
                <select id="job-role" name="job-role">
                    <option value="frontend-developer">Frontend Developer</option>
                </select>
            </div>
        </div>

        <div class="both-form-group">
            <label for="address">Enter Address</label>
            <textarea id="address" name="address" rows="4" placeholder="Enter Address..."></textarea>
        </div>

        <div class="form-group">
            <div class="input-box">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Enter City..." required>
            </div>
            <div class="input-box">
                <label for="pincode">Pincode</label>
                <input type="text" id="pincode" name="pincode" placeholder="Enter Pincode..." required>
            </div>
        </div>

        <div class="form-group">
            <div class="input-box">
                <label for="start-date">Start Date</label>
                <input type="date" id="start-date" name="start-date" value="">
            </div>
            <div class="input-box">
                <label for="cv-upload">Upload Your CV</label>
                <input type="file" id="cv-upload" name="cv-upload" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">
            </div>
        </div>

        <button type="submit">Apply Now</button>
    </form>

</body>
</html>
